<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosco The Roswell Racer 2</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: black;
        }
        main {
            position: relative;
            width: 100vw; /* Match game dimensions */
            height: 100vh;
            margin: 0px;
        }
        #game-canvas {
            display: block;
            background-color: #333;
        }
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows mouse events to pass to the canvas */
            color: white;
            font-family: sans-serif;
            font-size: 5vmin;
            text-align: center;
        }
        #ui-overlay.active {
            pointer-events: all; /* When active, UI can be interacted with */
        }
        .main-menu-content {
            container-type: size;
            width: 75vw;
            aspect-ratio: 5 / 2;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: 0;
            transform: translate(-50%, -50%);
            align-items: center;
            pointer-events: all; /* Specific UI elements should handle clicks */
        }

        .main-menu-button {
            container-type: size;
            width: 75vw;
            height: 8vw;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .main-menu-button button {
            width: 40vw;
            font-size: 50cqh;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main>
        <canvas id="game-canvas"></canvas>
        <div id="ui-overlay", style="background-image: url('./res/img/bg.png'); background-repeat: no-repeat; background-position: center center; background-size: contain;", hidden = true>
            <div class="main-menu-content">
                <h1 style="color: black; font-size: 20cqh; margin: 0;">Rosco the Roswell Racer 2</h1>
                <div class="main-menu-button">
                    <button id="start-button">Start Game</button>
                </div>
                <div class="main-menu-button">
                    <button id="options-button">Options</button>
                </div>
            </div>
        </div>
    </main>
    <!-- Include Excalibur.js and your game script -->
    <script src="src/main.ts" type="module"></script>
</body>
</html>
