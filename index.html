<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalibur Game with HTML UI</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: black;
        }
        main {
            position: relative;
            width: 1920px; /* Match game dimensions */
            height: 1080px;
            margin: 0 auto;
        }
        #game-canvas {
            display: block;
            background-color: #333;
        }
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows mouse events to pass to the canvas */
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
        #ui-overlay.active {
            pointer-events: all; /* When active, UI can be interacted with */
        }
        .main-menu-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: all; /* Specific UI elements should handle clicks */
        }
        .main-menu-content button {
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main>
        <canvas id="game-canvas"></canvas>
        <div id="ui-overlay">
            <div class="main-menu-content">
                <h1>Game Title</h1>
                <button id="start-button">Start Game</button>
            </div>
        </div>
    </main>
    <!-- Include Excalibur.js and your game script -->
    <script src="src/main.ts" type="module"></script>
</body>
</html>
